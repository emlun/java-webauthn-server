# This name is shown in the status badge in the README
name: Test coverage

on:
  push:
    branches: [master]

jobs:
  test:
    name: Measure mutation test coverage

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Run mutation test
      run: ./gradlew pitest
